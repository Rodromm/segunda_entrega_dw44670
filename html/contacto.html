<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/estilos.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/97529fdfb4.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <p class="logo">MASTER AUTO</p>
        <nav>
          <a href="../index.html">Inicio</a>
          <a href="nosotros.html">Nosotros</a>
          <a href="ubicacion.html">Ubicación</a>
          <a href="contacto.html">Contacto</a>
          <a href="autos.html">Autos</a>
        </nav>
      </div>
    </header>

    <div class="content">
      
      <div class="contact-wrapper">
        <div class="contact-form">
            <h1 class="logo__content">Contact <span>Us</span></h1>
          <form action="">
            <p>
              <label for="fullname">Nombre completo</label>
              <input type="text" for="fullname" name="fullname" id="fullname" />
            </p>
            <p>
              <label for="email">Correo electronico</label>
              <input type="email" name="email" id="email" />
            </p>
            <p>
              <label for="phone">Telefono</label>
              <input type="tel" name="phone" id="phone" />
            </p>
            <p>
              <label for="asunto">Asunto</label>
              <input type="text" name="asunto" id="asunto" />
            </p>
            <p class="block">
              <label for="mensaje">Mensaje</label>
              <textarea name="message" id="mensaje" rows="10"></textarea>
            </p>
            <p class="block">
              <button type="submit">Enviar</button>
            </p>
          </form>
        </div>
        <div class="contact-info">
          <h4>mas info</h4>
          <ul>
            <li><i class="fa-solid fa-location-dot"></i>Mérida</li>
            <li><i class="fa-solid fa-phone-flip"></i>52 9999585989</li>
            <li><i class="fa-solid fa-envelopes"></i>masterauto@mauto.com</li>
          </ul>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. In qui
            velit a perferendis sapiente.
          </p>
          <p>Master Auto</p>
        </div>
      </div>
    </div>
  </body>
</html>
